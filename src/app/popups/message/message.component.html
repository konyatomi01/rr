<div class="gap-3 p-3 d-flex flex-column rr-card dark h-auto align-items-center" *ngIf="data">
    <div class="text-center p-4">{{data.text}}</div>
    <div class="d-flex gap-3">
        <rr-button *ngIf="data.cancel" text="Cancel" color="orange" mat-dialog-close></rr-button>
        <rr-button text="Ok" color="blue" [mat-dialog-close]="true"></rr-button>
    </div>
</div>
