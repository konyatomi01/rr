<ng-container *ngIf="playlists">
    <h2 class="text-start">Playlists by categories:</h2>
    <div class="d-flex justify-content-center align-items-center mb-2 gap-3 category-select">
        <mat-icon (click)="categoryMinus()">arrow_circle_left</mat-icon>
        <div class="category">
        {{ categories[selectedIndex].display_name }}
        </div>
        <mat-icon (click)="categoryPlus()">arrow_circle_right</mat-icon>
    </div>
    <div class="row playlist-displayer">
        <button *ngFor="let playlist of playlists[selectedIndex]" class="col-3 col-lg-2 pl-button" (click)="dialog.openSettingsDialog(playlist)">
              <img class="cover" [src]="playlist.images[0]?.url"/>
              <figcaption class="caption">{{ playlist.name }}</figcaption>
          </button>
    </div>

    
</ng-container>
