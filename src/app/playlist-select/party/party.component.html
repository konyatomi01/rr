
<div class="upper-row mb-2">
    <h2>Joined players:</h2>
    <rr-button text="Leave Party" color="orange" (click)="leaveParty()"></rr-button>

</div>
<div *ngIf="party.party" class="player-displayer gap-2">
    <div *ngFor="let player of party.party" class="player p-1" [ngClass]="{'accepted': player.accepted}">
        <img  class="pfp me-1" [src]="player.pfp">
        <span class="name">{{ player.name }}</span>
    </div>
</div>
