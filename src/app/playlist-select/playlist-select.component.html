<div class="rr-card select-card">
  <app-settings></app-settings>
  <app-accept></app-accept>
  <app-party></app-party>
  
  <ng-container *ngIf="!server.waitingToAccept">
    <div [formGroup]="search.form" class="input-field my-2 d-flex justify-content-center">
      <input id="search" formControlName="search" type="text" class="form-control" placeholder="Search for any playlist!">
      <button class="clear-button"  [ngClass]="{'inactive': !search.form.dirty}" (click)="search.form.reset()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>

    <app-search class="px-3" *ngIf="search.form.dirty"></app-search>
    <app-categories class="px-3" [hidden]="search.form.dirty"></app-categories>
    <h1>SELECT A PLAYLIST TO START!</h1>
  </ng-container>
  <div *ngIf="server.waitingToAccept" class="waiting d-flex justify-content-center align-items-center">
    Waiting for other players!
  </div>

  <div class="button-container">
    <rr-button color="orange" text="Join code:" (click)="copyCode()">{{server.party_id}}</rr-button>
  </div>
</div>
