<div class="rr-card select-card">
    <rr-party></rr-party>
    <ng-container *ngIf="!party.showParty">
      <ng-container *ngIf="!server.waitingToAccept">
        <rr-toggle-button class="my-2" [form]="selectedTab" color="red">
          <button toggle-button [value]="tabs.charts">Charts</button>
          <button toggle-button [value]="tabs.search">Search</button>
          <button toggle-button disabled [value]="tabs.custom">
            <div class="warning">!</div>
            Custom
          </button>
        </rr-toggle-button>

        <rr-search class="px-3" *ngIf="selectedTab.value === tabs.search"></rr-search>
        <rr-categories class="px-3" *ngIf="selectedTab.value === tabs.charts"></rr-categories>
        <h1>SELECT A PLAYLIST TO START!</h1>
      </ng-container>
      <div *ngIf="server.waitingToAccept" class="waiting d-flex justify-content-center align-items-center">
        Waiting for other players!
      </div>
    </ng-container>
    <ng-container *ngIf="party.showParty">
      <rr-party-list></rr-party-list>
    </ng-container>
    <rr-button color="orange" text="Join code:" (click)="copyCode()">{{server.party_id}}</rr-button>
</div>
