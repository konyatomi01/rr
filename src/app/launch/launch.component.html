<ng-container *ngIf="!accountCreated">
    <div class="rr-card">
        <div [formGroup]="form">
            <h1>SELECT YOUR AVATAR:</h1>
            <div class="mb-4 row">
                <div *ngFor="let icon of icons" class="col-4 col-sm-3 col-md-2">
                    <img
                        class="player-icon img-fluid"
                        [class.selected]="icon === selectedIcon"
                        (click)="selectIcon(icon)"
                        [src]="icon" alt="icon">
                </div>
            </div>
          <h1>YOUR NAME:</h1>
          <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name">
          <div *ngIf="form.get('name')!.invalid && form.get('name')!.touched" class="text-danger d-flex">
            <mat-icon class="me-1">error_outline</mat-icon>
            Name is required.
        </div>
        </div>
        <div class="d-flex justify-content-center mt-4" (click)="next()">
            <rr-button text="PLAY" icon="play_arrow" color="red"></rr-button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="accountCreated">
    <div class="flex-column flex-xl-row d-flex justify-content-evenly">
        <div class="rr-card join-card text-center">
            <h1>HOST A GAME!</h1>
            <h2>Create a new party and invite your friends to join!</h2>
            <div class="row justify-content-center mt-2">
                <img src="assets/host-game.svg" class="col-4">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <rr-button text="CREATE PARTY" icon="group" color="orange" (click)="hostGame()"></rr-button>
            </div>
        </div>
        <div class="or">or</div> 
        <div class="rr-card join-card text-center">
            <h1>JOIN GAME!</h1>
            <h2>Join an existing party with the join code!</h2>
            <h2>Paste the join code here:</h2>
            <div [formGroup]="code">
                <input id="code" formControlName="code" type="text" class="form-control" placeholder="Join code">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <rr-button text="JOIN" icon="meeting_room" color="orange" (click)="joinGame()"></rr-button>
            </div>
        </div>
    </div>
</ng-container>
