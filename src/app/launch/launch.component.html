<div class="d-flex justify-content-center">

    <div class="rr-card join-card icons" *ngIf="!accountCreated" [formGroup]="form">
        
            <h1>SELECT YOUR AVATAR:</h1>
            <div class="mb-4 row flex-grow-1 overflow-y-auto">
                <div *ngFor="let icon of icons" class="col-4 icon-div" [class.selected]="form.controls.icon.value === icon">
                    <img
                        class="player-icon img-fluid"
                        (click)="form.controls.icon.setValue(icon)"
                        [src]="icon" alt="icon">
                    <mat-icon>check_circle</mat-icon>
                </div>
            </div>
            <h1 class="w-100">YOUR NAME:</h1>
            <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name">
            <div *ngIf="form.controls.name.invalid  && form.controls.name.touched" class="w-100 text-danger d-flex">
                <mat-icon class="me-1">error_outline</mat-icon>
                <ng-container *ngIf="form.controls.name.errors?.['maxlength']">
                    Name cannot exceed 16 characters.
                </ng-container>
            </div>
        
        <div class="d-flex justify-content-center mt-4" (click)="next()">
            <rr-button text="PLAY" icon="play_arrow" color="red"></rr-button>
        </div>
    </div>

    <div class="rr-card join-card text-center" *ngIf="accountCreated">
        <h1 class="or">HOST A GAME!</h1>
        <h2>Create a new party and invite your friends to join!</h2>
        <div class="row justify-content-center mt-2">
            <img src="assets/host-game.svg" class="col-4">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <rr-button text="CREATE PARTY" icon="group" color="orange" (click)="hostGame()"></rr-button>
        </div>
        <div class="or m-3 d-flex align-items-center">
            <hr class="col">
            <span class="col-3">or</span>
            <hr class="col">
        </div>
        <h1>JOIN GAME!</h1>
        <h2>Join an existing party with the join code!</h2>
        <h2>Paste the join code here:</h2>
        <div>
            <input id="code" [formControl]="code" type="text" class="form-control" placeholder="Join code">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <rr-button text="JOIN" icon="meeting_room" color="orange" (click)="joinGame()"></rr-button>
        </div>
    </div>
</div>
