<div class="w-100 h-100 d-flex justify-content-center">
    <div class="h-75 rr-card">
        <h1 class="text-center mb-3">The game is over!</h1>
    
        <div class="w-100 main-div mb-3">
            <div *ngFor="let player of party.party; let i = index" class="player-row">
                <div class="m-2">{{i + 1}}.</div>
                <img [src]="player.pfp" class="h-75 me-1">
                <div class="me-3 name">{{player.name}}</div>
                <div class="text-end me-2">
                    <div>{{player.rightRounds}}/{{game.currentRound}}</div>
                    <div>{{player.points}}p</div>
                </div>
            </div>
        </div>
    
        <div class="d-flex justify-content-center">
            <rr-button text="Play again!" color="orange" (click)="router.select()"></rr-button>
        </div>
    </div>
</div>
