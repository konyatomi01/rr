<div class="game-full">
    <div class="d-flex justify-content-between w-100 mb-2">
        <div class="bold">Rounds: {{gameService.currentRound}}/{{gameService.maxRounds}}</div>
        <div class="bold" [ngClass]="{'lowTime': gameService.remainingTime < 6}">Remaining: {{gameService.remainingTime}}s</div>
    </div>
    <app-player-display class="mb-2"></app-player-display>
    <div class="w-100 main-div d-flex flex-column flex-xl-row">
        
        <div class="game mb-2 me-xl-2">
            <ng-container *ngIf="!gameService.showCountDown">
                <button #answerButton class="answerButton" [disabled]="party.player.lives === 0" (click)="answer($event)">{{gameService.answers[0]}}</button>
                <button #answerButton class="answerButton" [disabled]="party.player.lives === 0" (click)="answer($event)">{{gameService.answers[1]}}</button>
                <button #answerButton class="answerButton" [disabled]="party.player.lives === 0" (click)="answer($event)">{{gameService.answers[2]}}</button>
                <button #answerButton class="answerButton" [disabled]="party.player.lives === 0" (click)="answer($event)">{{gameService.answers[3]}}</button>
            </ng-container>

            <ng-container *ngIf="gameService.showCountDown">
                <div class="countdown">
                  {{gameService.remainingTime}} 
                </div>
            </ng-container>
        </div>
        <app-game-party *ngIf="party.party.length > 1"></app-game-party> 
        <div [hidden]="party.party.length > 1" class="singleplayer p-3">
            <img src="assets/group.svg" class="h-75 m-2">
            <div>
                <div class="text-center">Don't miss out on the real fun!</div>
                <div class="text-center">Invite your friends and play together!</div>
            </div>
        </div>
            
    </div>
</div>
